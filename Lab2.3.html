        <script>
            // workings of BrownBoi
            var w = 600;
            var h = 100;
            var barPadding =1;

            var dataset = [ [5, 20],
                            [480, 90],
                            [250, 50],
                            [100, 33],
                            [330, 95],
                            [410, 12],
                            [475, 44],
                            [25, 67],
                            [85, 21],
                            [220, 88]
                            ];

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            
 // create circle
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d, i){
                    return d[0];
                })
                .attr("cy", function(d){
                    return d[1];
                })
                .attr("r", 5)
                .attr("fill","lightgreen");

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d){
                    return d[0] + "," +d[1];
                })
                .attr("x", function(d){
                    return d[0] + 5;
                })
                .attr("y", function(d){
                    return d[1];
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", 10)
                .attr("fill", "darkblue")


        </script>
